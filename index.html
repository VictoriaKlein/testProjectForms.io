<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Messy FM</title>
  </head>
  <body>
    <div class="radio-page">
      <div class="radio-page-parts">
        <header class="radio-page-header">
          <div class="header">
            <nav class="navigation">
              <div class="navigation-list">
                <a
                  class="navigation-list-item"
                  href="https://music.yandex.ru/artist/79215?from=serp@"
                  title="listen"
                >
                  <div class="img-box">
                    <img
                      class="img"
                      src="https://www.messy.fm/static/media/logo_messy_v1.27aaffcc.svg"
                    />
                  </div>
                </a>
              </div>
              <div class="navigation-list">
                <div class="decoration">
                  <a
                    class="navigation-list-item navigation-list-item-horizontal"
                    href="https://en.wikipedia.org/wiki/Queen_(band)"
                    >About</a
                  >
                </div>
                <div class="decoration">
                  <a
                    class="navigation-list-item navigation-list-item-horizontal"
                    href="https://zaycev.net/artist/83127"
                    >Download</a
                  >
                </div>
                <div class="decoration">
                  <a
                    class="navigation-list-item navigation-list-item-horizontal"
                    href="https://codepen.io/freeCodeCamp/full/VPaoNP"
                    >Sign Up</a
                  >
                </div>
              </div>
            </nav>
          </div>
        </header>
      </div>

      <div class="radio-page-parts">
        <main class="saign-in-page-content">
          <div class="sign-in-page-parts-content">
            <div class="sign-in-page-form-box"></div>
            
          </div>
          <div class="sign-in-page-parts-content">
            <form class="sign-in-page-form">
              <h1>Sign In</h1>
              <div class="sign-in-page-form-container">
                <input
                  class="input email-password-input"
                  type="email"
                  name="email"
                  placeholder="Email Adress"
                />
              </div>
              <div class="sign-in-page-form-container">
                <input
                  class="input email-password-input"
                  type="Password"
                  name="Password"
                  placeholder="Password"
                />
              </div>
              <div class="sign-in-page-form-container">
                <div class="help">
                  <div class="help-remember-block">
                    <div class="help-remember-block-1">
                      <div class="help-remember-block-square">
                        <input type="checkbox" name="rememberMe" id="" />
                      </div>
                      <div class="help-remember-block-square">
                        <label for="rememberMe">Remeber Me</label>
                      </div>
                    </div>
                  </div>
                  <div class="help-remember-block">
                    <a class="forgot-password" href="https://www.messy.fm/reset">Forgot Password?</a>
                  </div>
                </div>
              </div>
              <div class="sign-in-page-form-container">
                <div class="input">
                  <input
                    class="input-button"
                    type="button"
                    name="signIn"
                    value="Sign In"
                  />
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
      <div class="radio-page-parts">
        <footer class="footer">
          <div class="citeInfo">
            <div class="URLink">
            <div class="img-box">
              <img
                class="img"
                src="https://www.messy.fm/static/media/logo_messy_v1.27aaffcc.svg"
              />
            </div>
           
          </div>
          </div>
            <div class="citeInfo">
              <ul>
                <li>About</li>
                <li>Listen</li>
                <li>Prisig</li>
                <li>FAQ</li>
              </ul>
            </div>
            <div class="citeInfo">
      
                <a class="URLink" href="https://en.wikipedia.org/wiki/Queen_(band)">Contact:queen@mail.com</a>
              
            
            <div class="URLink3">
              <p>Contact us</p>
              <img src="https://www.messy.fm/static/media/facebook-circle.6e9e4db6.svg" alt="">
              <img src="https://www.messy.fm/static/media/instagram-circle.bb0b697a.svg" alt="">
              <img src="https://www.messy.fm/static/media/linked-in.e3960d0c.svg" alt="">
              <img src="https://www.messy.fm/static/media/twitter-circle.6963299d.svg" alt="">
            </div>
          </div>
        </footer>
      </div>  
      </section>
    </div>

    </div>
  </body>
</html>
